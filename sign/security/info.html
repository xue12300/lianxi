<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="{url:/security/info}" method="post">
        <input type="text" name="search_da">
        <input type="submit" value="搜索">
    </form>
    <form action="{url:/security/export}" method="post"><input type="submit" value="导出"></form>
    <form action="{url:/security/import}" method="post"><input type="submit" value="导入"></form>
    <center>
        <table>
            <tr>
                <td>用户名</td>
                <td>真实姓名</td>
                <td>工资</td>
            </tr>
            {if:$this->num == 2}
            {foreach:items=$data}
            <tr>
                <td>{echo:$item['nickname']}</td>
                <td>{echo:$item['staffname']}</td>
                <td>{echo:$item['salary']}</td>
            </tr>
            {/foreach}
            {else:}
            <tr>
                <td>{echo:$data['nickname']}</td>
                <td>{echo:$data['staffname']}</td>
                <td>{echo:$data['salary']}</td>
            </tr>
            {/if}
        </table>
    </center>
</body>
</html>
